<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Hello, world!</title>

  <body>
      <!-- As a link -->
      <nav class="navbar navbar-dark bg-dark">

        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-12" id="crearAlerta" >

        </div>
    <div class="container">

        <form action="#" method="post" id="formulario">

                <input type="text" class="form-control mt-3" placeholder="Nombre" id="nombre">
                <input type="text" class="form-control mt-3" placeholder="Apellido" id="apellido">
                <input type="date" class="form-control mt-3" id="fecha">
                
                <select class="custom-select mt-3" id="sexo">
                    <option value="" disabled selected>Selecciona tu Sexo</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="Desconocido">Prefiero no decirlo</option>
                </select>

                </form>
                


            </div>





            <div class="col-md-8" id="contenido">

                <div class="accordion mt-3">
                    <div class="card">
                      <div class="card-header" id="headingOne">
                        
                        <strong>Nombre:</strong> <span id="impNnombre" >Santos</span>,

                         <strong>Fecha de Nacimiento:</strong> <span id="ipmFecha" >11/09/1999</span>,
